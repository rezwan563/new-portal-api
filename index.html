<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Now</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body class="md:mx-28 md:my-6" onload="newsLoad()">
  <!-- Navbar starts here -->

  <nav>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">News</a>
        <a class="btn btn-ghost normal-case text-xl" onclick="window.open('weather.html')">Weather</a>
      </div>
      <div class="flex-none">

        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="images/download.png" />
            </div>
          </label>
          <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
            <li>
              <a class="justify-between">
                Profile
                <span class="badge">New</span>
              </a>
            </li>
            <li><a>Settings</a></li>
            <li><a>Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
    <!-- Dynamically added Category starts here -->

    <div id="news-categories" class=" md:flex md:justify-between  mt-4 md:mt-8 lg:mt-8 lg:px-8 lg:py-5"
      onload="loadCategories()">

      <!-- Dynamic Categories here -->

    </div>
    <!-- Dynamically added Category ends here -->

  </nav>
  <!-- Navabar ends here -->
  <main>
    <section>
      <div class="h-16">
        <div id="news-count-message">

          <!-- Dynamic message about news items in a category -->

        </div>
      </div>
      <div class="lg:mt-20 lg:flex justify-between">
        <div class="">
          <!-- Sort by goes here -->
          <form action="/action_page.php">
            <label for="cars">Select by <span></span>:</label>
            <select class="p-2" name="cars" id="cars">
              <option value="volvo">View</option>
              <option value="saab">Date</option>
              <option value="opel">Author</option>
              <option value="audi">Audi</option>
            </select>
            <br><br>
          </form>
        </div>
        <div>
          <button class="px-4 py-3 rounded-md font-bold hover:bg-gray-300">Today's Pick</button>
          <button class="px-4 py-3 rounded-md font-bold hover:bg-gray-300">Trending</button>
          <!-- today's pick and trending button here -->
        </div>
      </div>
    </section>
    <section>
      <div id="news-section" class="lg:mt-8 ">
        <!-- All news goes here -->

      </div>
      <div>
        <!-- The button to open modal -->
        

        <!-- Put this part before  tag -->
        <input type="checkbox" id="my-modal-5" class="modal-toggle" />
        <div class="modal">
          <div class="modal-box w-11/12 max-w-5xl">
            <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
            <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!
            </p>
            <div class="modal-action">
              <label for="my-modal-5" class="btn">Yay!</label>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/news.js"></script>
</body>

</html>
