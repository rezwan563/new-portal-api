<!DOCTYPE html>
<html lang="en" data-theme="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Now</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css" />
</head>

<body class="">
    <!-- Navbar starts here -->

    <nav class="md:px-28 md:py-6">
        <div class="navbar bg-base-100">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">News</a>
              <a class="btn btn-ghost normal-case text-xl">Weather</a>
            </div>
            <div class="flex-none">
              <div class="dropdown dropdown-end">
               
                <div tabindex="0" class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow">
                  <div class="card-body">
                    <span class="font-bold text-lg">8 Items</span>
                    <span class="text-info">Subtotal: $999</span>
                    <div class="card-actions">
                      <button class="btn btn-primary btn-block">View cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="images/download.png" />
                  </div>
                </label>
                <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
          <hr>
          <!-- Dynamically added Category starts here -->

          <div id="news-categories" class="flex justify-between mt-4 md:mt-8 lg:mt-8 lg:px-8 lg:py-5" onload="loadCategories()">

            <!-- Dynamic Categories here -->

        </div> 
        <!-- Dynamically added Category ends here -->

    </nav>
    <!-- Navabar ends here -->
    <main>

    </main>


    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/news.js"></script>
</body>

</html>
